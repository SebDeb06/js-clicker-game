<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clicker Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="logo-button-style"></button>
        </div>
        <div class="header-right">

        </div>
    </header>
    <main>
        <div class="template-wrapper">
            <div class="left-panel">
                <div class="upgrades-wrapper">
                    <a class="upgrade-style">
                        <p id="upgradePrice">Price: 100,000</p>
                        <p id="upgradeType" style="font-weight: 500;">More Points per Click!</p>
                        <button id="purchaseButton" class="purchaseButton">Purchase</button>
                    </a>
                </div>
            </div>
            <div class="center-panel">
                <div class="top-center-panel">
                    <h1 id="valueIndicator">Points: 0</h1>
                    <p id="clickToEarn">Click to Earn</p>
                </div>
                <div class="middle-center-panel">
                    <button id="ClickButton" class="ClickButton"></button>
                </div>
                <div class="bottom-center-panel">

                </div>
            </div>
            <div class="right-panel">
    
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 ClickerGame
    </footer>
</body>
</html>
