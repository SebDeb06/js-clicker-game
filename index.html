<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clicker Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="logo-button-style"></button>
        </div>
        <div class="header-right">

        </div>
    </header>
    <main>
        <div class="template-wrapper">
            <div class="left-panel">
                <div class="upgrades-wrapper">
                    <a class="upgrade-style">
                        <img src="img/moneybag.png" style="width: 60px; height: 60px;">
                        <div style="min-width: 70%; overflow: hidden;">
                        <p id="moreClicks" style="font-weight: 500;">Click Multiplier: 1.25x</p>
                        <p id="moreClicksPrice">Price: 10 Points</p>
                        </div>
                        <button id="moreClicksPurchase" class="purchaseButton">Upgrade</button>
                    </a>
                </div>
            </div>
            <div class="center-panel">
                <div class="top-center-panel">
                    <h1 id="valueIndicator" style="overflow: hidden;">Points: 0</h1>
                    <h4 id="multiplierIndicator">Click Multiplier: 1.0x</h4>
                    <p id="clickToEarn">Click to Earn</p>
                </div>
                <div class="middle-center-panel">
                    <button id="ClickButton" class="ClickButton"></button>
                </div>
                <div class="bottom-center-panel">
                    <div class="autoPointsWrapper">
                        <button id="autoPoints" class="autoPoints">Auto Points: Off</button>
                        <button id="buyAutoPoints" class="buyAutoPoints">Purchase Auto Points <h4>Price: 50 Points</h4></button>
                         <button id="UpgradeAP" class="UpgradeAP">
                            <p style="font-weight: 500;">Decrease Interval Time</p>
                            <p id="APIntervalIndicator" style="font-style: italic;">1000ms</p>
                            <p style="font-weight: 700;" id="UpdateAPprice">Price: 100 Points</p>
                         </button>
                    </div>
                </div>
            </div>
            <div class="right-panel">
    
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 ClickerGame
    </footer>
</body>
</html>
